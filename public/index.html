<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <!-- <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Christopher Moore - Expert Developer & Tech Enthusiast</title>
    <meta name="description" content="Expert developer with 10+ years of experience in software development, mobile apps, and cutting-edge technology. Specializing in React, iOS, Android development." />
    <meta name="keywords" content="Christopher Moore, software developer, mobile app development, React developer, iOS developer, Android developer, full stack developer, tech consultant" />
    <meta name="author" content="Christopher Moore" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://pixelper.com" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://pixelper.com" />
    <meta property="og:title" content="Christopher Moore - Expert Developer & Tech Enthusiast" />
    <meta property="og:description" content="Expert developer with 10+ years of experience in software development, mobile apps, and cutting-edge technology." />
    <meta property="og:image" content="https://pixelper.com/assets/images/home_header.png" />
    <meta property="og:site_name" content="Christopher Moore Portfolio" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://pixelper.com" />
    <meta property="twitter:title" content="Christopher Moore - Expert Developer & Tech Enthusiast" />
    <meta property="twitter:description" content="Expert developer with 10+ years of experience in software development, mobile apps, and cutting-edge technology." />
    <meta property="twitter:image" content="https://pixelper.com/assets/images/home_header.png" />

    <!-- Additional SEO -->
    <meta name="geo.region" content="US" />
    <meta name="geo.placename" content="United States" />
    <meta name="language" content="en" />

    <!-- Performance optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="//fonts.googleapis.com">

    <!-- Additional favicon sizes for better compatibility -->
    <meta name="msapplication-TileColor" content="#0f172a">
    <meta name="theme-color" content="#0f172a">

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Material+Icons"
      rel="stylesheet"
    />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Christopher Moore",
      "url": "https://pixelper.com",
      "image": "https://pixelper.com/assets/images/home_header.png",
      "jobTitle": "Expert Software Developer",
      "description": "Expert developer with 10+ years of experience in software development, mobile apps, and cutting-edge technology.",
      "alumniOf": {
        "@type": "Organization",
        "name": "University"
      },
      "knowsAbout": [
        "Software Development",
        "Mobile App Development",
        "React",
        "iOS Development",
        "Android Development",
        "Full Stack Development",
        "JavaScript",
        "TypeScript",
        "Swift",
        "Kotlin"
      ],
      "sameAs": [
        "https://github.com/christopherkmoore",
        "https://www.linkedin.com/in/christopher-moore1/",
        "https://medium.com/@christopherkmoore"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "professional",
        "url": "https://pixelper.com/#/Contact"
      }
    }
    </script>

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Christopher Moore Portfolio",
      "url": "https://pixelper.com",
      "description": "Professional portfolio of Christopher Moore, expert software developer specializing in mobile and web development.",
      "author": {
        "@type": "Person",
        "name": "Christopher Moore"
      },
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://pixelper.com/#/blog?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
